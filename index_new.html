<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bherbhai Kumbhar | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/creative-additions.css">
    <link rel="stylesheet" href="css/project-enhancements.css">
    <link rel="stylesheet" href="css/visual-enhancements.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Three.js for 3D animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <!-- Vanilla tilt.js for 3D card effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <!-- Particles.js for background effects -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Scroll Progress Bar -->
    <div class="scroll-progress"></div>
    <!-- Moving Background -->
    <div class="moving-background"></div>
    <!-- Background Shapes -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>

    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    <div class="custom-cursor-dot"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#">BK</a>
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text reveal-text">
                    <h1 class="animate-text sparkle-effect glow-text" style="font-size: 3.5rem; font-weight: 800; text-transform: none;">I am Bherbhai Kumbhar</h1>
                    <h2 class="animate-text typing-text">BCA Fresher</h2>
                    <p class="animate-text">BCA graduate with hands-on experience in Python, Django, HTML, CSS, and SQL, along with basic knowledge of JavaScript.</p>
                    <div class="cta-buttons rainbow-highlight">
                        <a href="#projects" class="btn primary-btn sparkle-effect">View Projects</a>
                        <a href="#contact" class="btn secondary-btn sparkle-effect">Contact Me</a>
                        <a href="downloads/bherabhai_kumbhar_cv.pdf" class="btn liquid-btn" download><i class="fas fa-download"></i> Download CV</a>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="profile-image-container">
                        <div class="image-glitch-effect">
                            <div class="glitch-img" style="background-image: url('assets/img/profile/profile.jpg');"></div>
                            <div class="glitch-img" style="background-image: url('assets/img/profile/profile.jpg');"></div>
                            <div class="glitch-img" style="background-image: url('assets/img/profile/profile.jpg');"></div>
                            <div class="glitch-img" style="background-image: url('assets/img/profile/profile.jpg');"></div>
                            <div class="glitch-img" style="background-image: url('assets/img/profile/profile.jpg');"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/stunning-effects.js"></script>

</html>
